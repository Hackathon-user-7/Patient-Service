name: Build and Push Microservices to ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 333813598365.dkr.ecr.ap-south-1.amazonaws.com
  ECR_REPOSITORY: hackathon-repository
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        service:
          - appointment-service-main
          - patient-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::333813598365:role/hackathon-user-7
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set Image URI
        run: |
          echo "IMAGE_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}:${{ matrix.service }}-${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${ECR_REGISTRY}/${ECR_REPOSITORY}:${{ matrix.service }}-latest" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_URI ./${{ matrix.service }}
          docker tag $IMAGE_URI $IMAGE_LATEST

      - name: Push Docker image
        run: |
          docker push $IMAGE_URI
          docker push $IMAGE_LATEST
